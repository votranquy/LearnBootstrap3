<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-default">Default</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-link">Link</button>
    <br>
    <button type="button" class="btn btn-warning btn-lg">Large</button>
    <button type="button" class="btn btn-warning btn-md">Medium</button>
    <button type="button" class="btn btn-warning btn-sm">Small</button>
    <button type="button" class="btn btn-warning btn-xs">XSmall</button>
    <br>
    <button type="button" class="btn btn-warning btn-lg btn-block">Btn Block</button>
    <br>
    <button type="button" class="btn btn-success active">Active Button</button>
    <button type="button" class="btn btn-success disabled">Active Button</button>

</div>
    
</body>
</html>
